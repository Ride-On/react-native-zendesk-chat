apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
  repositories {
    mavenCentral()
    google()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:4.2.1'
  }
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 31)
    buildToolsVersion safeExtGet('buildToolsVersion', "30.0.2")

    defaultConfig {
      minSdkVersion safeExtGet('minSdkVersion', 21)
      targetSdkVersion safeExtGet('targetSdkVersion', 31)
      versionCode 1
      versionName "1.1"
    }
}

repositories {
  mavenCentral()
  google()
  maven { url 'https://zendesk.jfrog.io/zendesk/repo' }
}

dependencies {
  implementation "com.facebook.react:react-native:+"
  modules {
        module("com.google.android:flexbox") {
            replacedBy("com.google.android.flexbox:flexbox")
        }
    }

implementation ("com.zendesk:messaging:5.1.0", {
    exclude group: "com.google.android", module: "flexbox"
})

implementation "com.google.android.flexbox:flexbox:3.0.0"
  api group: 'com.zendesk', name: 'chat', version: safeExtGet('zendeskChatVersion', '3.1.0')
  api group: 'com.zendesk', name: 'messaging', version: safeExtGet('zendeskMessagingVersion', '5.1.0')
}